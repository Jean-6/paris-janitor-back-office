

<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card">
    <div class="card-header h4 text-center">
      Ouvrir un compte
    </div>

    <div class="card-body">
    <form [formGroup]="signupForm">

      <div class=" form-group col-sm mb-2">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" placeholder="Username"  formControlName="username" class="form-control form-control-sm"/>
        <div class="form-error-message" *ngIf="this.signupForm.get('username')?.touched && (this.signupForm.get('username')?.errors || this.signupForm.get('username')?.invalid )">
          <span>Entrer un email valide</span>
        </div>
      </div>

      <div class=" form-group col-sm mb-2">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" placeholder="Email"  formControlName="email" class="form-control form-control-sm"/>
        <div class="form-error-message" *ngIf="this.signupForm.get('email')?.touched && (this.signupForm.get('email')?.errors || this.signupForm.get('email')?.invalid )">
          <span>Entrer un email valide</span>
        </div>
      </div>

      <div class="form-group col-sm mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <input id="password" type="password" placeholder="Mot de passe" formControlName="password" class="form-control form-control-sm"/>
        <div class="form-error-message" *ngIf="this.signupForm.get('password')?.touched && (this.signupForm.get('password')?.errors || this.signupForm.get('password')?.invalid )">
          <span>Entrer le mot de passe</span>
        </div>
      </div>

      <div class="form-group">
        <div><button type="submit" (click)="onSubmit()" class="btn btn-primary mb-3 btn-sm" [disabled]="!signupForm.valid">S'inscrire</button></div>
      </div>
      <div class="d-flex ">
        <div class=""><a class="link text-decoration-none" href="/password">Mot de passe oubliÃ©</a></div>
        <div class="mx-3"><a class="link text-decoration-none" href="/login">Se connecter</a></div>
      </div>
    </form>
    </div>
  </div>
</div>
