

<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card">
    <div class="card-header h4 text-center">
      Récupération du mot de passe
    </div>

    <div class="card-body">
    <form [formGroup]="passwordForm">
      <div class=" form-group col-sm mb-2">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" placeholder="Email"  formControlName="email" class="form-control form-control-sm"/>
        <div class="form-error-message" *ngIf="this.passwordForm.get('email')?.touched && (this.passwordForm.get('email')?.errors || this.passwordForm.get('email')?.invalid )">
          <span>Entrer un email valide</span>
        </div>
      </div>

      <div class="form-group col-sm mb-2">
        <div><button type="submit" (click)="onSubmit()" class="btn btn-primary mb-3 btn-sm" [disabled]="!passwordForm.valid">Envoyer</button></div>
      </div>
      <div class="d-flex ">
        <div class=""><a class="link text-decoration-none" href="/login">Se connecter</a></div>
        <div class="mx-3"><a class="link text-decoration-none" href="/signup">Ouvrir un compte</a></div>
      </div>
    </form>
    </div>
  </div>
</div>
